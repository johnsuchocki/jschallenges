<!DOCTYPE html>
<html>
<head>
  <title>JS Game Challenge</title>
  <style type="text/css">
    .hide {
      display: none;
    }
    .left {
      float: left;
    }
    .right {
      float: right;
    }
    .clear {
      clear: both;
    }
  </style>
</head>
<body>
  <div style="width: 700px;margin: 0 auto;">
    <h1 style="margin-bottom:5px">Hockey, JavaScript, and jQuery oh My!</h1>
    <h2 style="margin-top: 0">...the game!</h2>
    <div style="margin: 0 auto;text-align:center">
      <button id="reset">RESET</button><br>
      NUMBER OF RESETS: <span id="num-resets">0</span>
    </div>
    <div class="clear"></div>
    <div class="left">
      <h2>
        Team 1 - Red
      </h2>
      <div class="hits">
        SHOTS TAKEN: <span id="teamone-numshots">0</span><br>
        GOALS: <span id="teamone-numhits">0</span>
      </div>
      <div>
        <button id="teamone-shoot">SHOOT</button>
      </div>
    </div>
    <div class="right">
      <h2>
        Team 2 - Blue
      </h2>
      <div class="hits">
        SHOTS TAKEN: <span id="teamtwo-numshots">0</span><br>
        GOALS: <span id="teamtwo-numhits">0</span>
      </div>
      <div>
        <button id="teamtwo-shoot">SHOOT</button>
      </div>
    </div>
    <div class="clear"></div><br>
	<div style="margin: 0 auto;text-align:center">
	  <button id="simulate100">SIMULATE 100 SHOTS FOR BOTH TEAMS</button><br>
	</div>
	<div class="clear"></div><br>
	<div style="margin: 0 auto;text-align:center">
	  <button id="simulate1000">SIMULATE 1000 SHOTS FOR BOTH TEAMS</button><br>
	</div>
	<div class="clear"></div><br>
	<div style="margin: 0 auto;text-align:center">
	  <button id="simulate10000">SIMULATE 10000 SHOTS FOR BOTH TEAMS</button><br>
	</div>
	<div class="clear"></div><br>
	<div style="margin: 0 auto;text-align:center">
	  <button id="simulateTons">SIMULATE TONS OF SHOTS FOR BOTH TEAMS</button><br>
	</div>
	<div class="clear"></div><br>
  </div>
  <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
  <script src="challenge2_alt.js"></script>
</body>
</html>
